<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تم السحب بنجاح - سارة</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .success-card {
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 85%;
            max-width: 400px;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background: #4caf50;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            margin: 0 auto 20px;
        }
        h2 { color: #2e7d32; margin-bottom: 10px; }
        p { color: #666; line-height: 1.6; }
        .details {
            background: #f1f8e9;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: right;
        }
        .details div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 15px;
        }
        .btn-back {
            display: block;
            background: #1a73e8;
            color: white;
            padding: 15px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-circle">✓</div>
        <h2>تم التأكيد يا سارة!</h2>
        <p>لقد استلمنا طلب السحب الخاص بكِ بنجاح.</p>

        <div class="details">
            <div>
                <span>المبلغ المحول:</span>
                <strong>29,500 ج.م</strong>
            </div>
            <div>
                <span>الرسوم المدفوعة:</span>
                <strong>3,599 ج.م</strong>
            </div>
            <div>
                <span>حالة العملية:</span>
                <span style="color: #2e7d32;">قيد المعالجة</span>
            </div>
        </div>

        <p style="font-size: 13px;">سيتم تحويل المبلغ إلى محفظتك خلال 15 دقيقة.</p>
        
        <a href="index.html" class="btn-back">العودة للرئيسية</a>
    </div>

</body>
</html>
