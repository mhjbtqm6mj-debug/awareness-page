<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سحب الأرباح</title>
<style>
body{
    font-family: Tahoma, Arial;
    background:#f2f2f2;
    margin: 0;
    padding: 0;
    text-align:center;
}
/* شريط المعلومات العلوي */
.header-info {
    background: #fff;
    padding: 10px 20px;
    border-bottom: 2px solid #ddd;
    text-align: right; /* لمحاذاة النص لليمين */
    font-size: 14px;
    color: #333;
    display: flex;
    flex-direction: column;
}
.header-info span {
    font-weight: bold;
    color: #c40000;
}

.box{
    background:#fff;
    width:90%;
    max-width:500px;
    margin:40px auto;
    padding:20px;
    border-radius:12px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
.title{
    color:#c40000;
    font-weight:bold;
    font-size:22px;
}
input{
    margin:20px 0;
}
button{
    background:#ffd400;
    border:none;
    padding:15px;
    width:100%;
    border-radius:8px;
    font-size:18px;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="header-info">
    <div>الاسم: <span>محمد أحمد علي</span></div>
    <div>رقم المحفظة: <span>010XXXXXX89</span></div>
</div>

<div class="box">

<div class="title">
يرجى دفع الرسوم المطلوبة لسحب أرباحك
</div>

<p>حسابك مستحق 2740 جنيه مصري أرباح</p>
<p>قم بالتحويل وأرفق صورة التحويل</p>

<input type="file" id="img" accept="image/*">

<button onclick="goNext()">تأكيد وإرسال</button>

</div>

<script>
function goNext(){
    var file = document.getElementById('img').value;
    if(file === ""){
        alert("من فضلك اختر صورة التحويل أولاً");
    }else{
        window.location.href = "success.html";
    }
}
</script>

</body>
</html>
