<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أرباح سارة</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 85%;
        }
        h1 { color: #2c3e50; margin-bottom: 20px; }
        .amount-box {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .fee-box {
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
        }
        .label { display: block; font-size: 14px; color: #666; }
        .value { font-size: 24px; font-weight: bold; color: #2e7d32; }
        .value.fee { color: #c62828; }
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>أرباح سارة</h1>
        
        <div class="amount-box">
            <span class="label">إجمالي الأرباح المتاحة</span>
            <span class="value">29,500 ج.م</span>
        </div>

        <div class="fee-box">
            <span class="label">رسوم السحب المستحقة</span>
            <span class="value fee">3,599 ج.م</span>
        </div>

        <a href="#" class="btn">سحب الأرباح الآن</a>
    </div>

</body>
</html>
