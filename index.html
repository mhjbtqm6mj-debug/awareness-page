<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام سحب الأرباح</title>
<style>
body{
    font-family: Tahoma, Arial;
    background:#f2f2f2;
    margin: 0;
    padding: 0;
    text-align:center;
}
/* شريط المعلومات العلوي (يظهر بعد إدخال البيانات) */
#header-info {
    background: #fff;
    padding: 10px 20px;
    border-bottom: 2px solid #ddd;
    text-align: right;
    font-size: 14px;
    color: #333;
    display: none; /* مخفي في البداية */
}
#header-info span {
    font-weight: bold;
    color: #c40000;
}

.box{
    background:#fff;
    width:90%;
    max-width:500px;
    margin:40px auto;
    padding:20px;
    border-radius:12px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
.title{
    color:#c40000;
    font-weight:bold;
    font-size:22px;
    margin-bottom: 15px;
}
input[type="text"], input[type="number"] {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
}
button{
    background:#ffd400;
    border:none;
    padding:15px;
    width:100%;
    border-radius:8px;
    font-size:18px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
}
#payment-section {
    display: none; /* مخفي في البداية */
}
</style>
</head>
<body>

<div id="header-info">
    <div>الاسم: <span id="display-name"></span></div>
    <div>رقم المحفظة: <span id="display-phone"></span></div>
</div>

<div class="box">
    
    <div id="login-section">
        <div class="title">تسجيل دخول للسحب</div>
        <p>أدخل بيانات محفظتك لتلقي الأرباح</p>
        <input type="text" id="user-name" placeholder="أدخل اسمك الكامل">
        <input type="number" id="user-phone" placeholder="أدخل رقم المحفظة (فودافون كاش مثلاً)">
        <button onclick="showPayment()">دخول</button>
    </div>

    <div id="payment-section">
        <div class="title">تأكيد سحب الأرباح</div>
        <p>رصيدك الحالي: <b>2740 جنيه مصري</b></p>
        <p style="color: red; font-size: 14px;">يجب دفع رسوم إدارية (50 جنيه) لتفعيل السحب</p>
        <p>أرفق صورة التحويل هنا:</p>
        <input type="file" id="img" accept="image/*">
        <button onclick="goNext()">تأكيد وإرسال</button>
    </div>

</div>

<script>
function showPayment() {
    var name = document.getElementById('user-name').value;
    var phone = document.getElementById('user-phone').value;

    if(name === "" || phone === "") {
        alert("من فضلك أدخل الاسم ورقم المحفظة أولاً");
    } else {
        // عرض البيانات في الشريط العلوي
        document.getElementById('display-name').innerText = name;
        document.getElementById('display-phone').innerText = phone;
        
        // التبديل بين الأقسام
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('header-info').style.display = 'block';
        document.getElementById('payment-section').style.display = 'block';
    }
}

function goNext() {
    var file = document.getElementById('img').value;
    if(file === "") {
        alert("من فضلك أرفق صورة التحويل");
    } else {
        window.location.href = "success.html";
    }
}
</script>

</body>
</html>
